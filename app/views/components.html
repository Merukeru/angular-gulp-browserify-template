<h3><span>Angular UI Directives</span></h3>
<div class="panel panel-default">
  <div class="panel-body">
      Example from https://angular-ui.github.io/bootstrap/
      <button uib-popover="{{componentsCtrl.dynamicPopover.content}}" popover-title="{{componentsCtrl.dynamicPopover.title}}" type="button" class="btn btn-default">Dynamic Popover</button>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-body">
      Example from https://angular-ui.github.io/bootstrap/
    <button uib-popover-template="componentsCtrl.dynamicPopover.templateUrl" popover-title="{{componentsCtrl.dynamicPopover.title}}" type="button" class="btn btn-default">Popover With Template</button>
  </div>
</div>
